<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
</head>
<body>
    <h1>Lista de Clientes</h1>

    <input type="button" value="Cadastrar Cliente" onclick="location.href = '{% url 'loja_app:create_cliente' %}'">

    <ul>
        {% for cliente in object_list %}
        <li>
            {{cliente.nome}} - <a href="{% url 'loja_app:edit_cliente' cliente.id %}">Editar</a> - 
            <a href="{% url 'loja_app:detail_cliente' cliente.id %}">Detail</a> -
            <a href="{% url 'loja_app:delete_cliente' cliente.id %}">Delete</a>
        </li>
        {% endfor %}
    </ul>

</body>
</html>
